{% extends "mainApp/wrapper.html" %}

{% block title%}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form class="form-group" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Login</button>
  <p>Don't have account? Create on <a href="/register">here</a></p>
</form>
{% endblock %}
